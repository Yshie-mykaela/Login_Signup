
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <section class="container">
        <header>Sign Up</header>
        <h1>It's quick and easy.</h1>
        <form action="#" class="form">
            <div class="input-box">
                <input type="text" placeholder="First name" style="width: 500px;"/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Last name" style="width: 500px;"/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Mobile number or email" style="width: 500px;"/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="New password" style="width: 500px;"/>
            </div>

                <div class="input-box1">
                    <label>Birth Date</label>
                    <input type="date" id="birthday" name="birthday">
                </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" />
                    <label for="check-male">Male</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>

        <button>Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
